<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS & JS Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ðŸŽ¬ Interactive Page with CSS & JavaScript</h1>
  </header>

  <!-- Part 1: CSS Animations -->
  <section class="css-animations">
    <h2>CSS Animations</h2>
    <button class="hover-btn">Hover Me!</button>
    <div class="fade-box">I'm fading in/out</div>
  </section>

  <!-- Part 2 & 3: JS Functions & Animation Trigger -->
  <section class="js-interactions">
    <h2>JavaScript Controlled Animations</h2>
    <button id="animate-btn">Animate Box</button>
    <div id="animated-box" class="box"></div>

    <h3>Reusable JS Function Example</h3>
    <button id="calc-btn">Calculate Sum</button>
    <p id="calc-result">Result will appear here</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
